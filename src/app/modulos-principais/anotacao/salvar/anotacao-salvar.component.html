<!--Nome da Página-->
<titulo-pagina titulo="Sistema de Controle Financeiro" [subtitulo]="titulo" icone="fas fa-book"></titulo-pagina>

<!--Botão Voltar-->
<btn-voltar rota="/anotacoes" [parametros]="{categoria:idCategoria}"></btn-voltar>

<form [formGroup]="formAnotacao" (submit)="enviar()">

    <div class="row float-none mt-4">

        <div class="col-12 col-md-4">
            <div class="form-group">
                <label for="tipo">Data:</label>
                <input type="date" id="data" class="form-control" formControlName="data">
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="form-group">
                <label for="nome">Título:</label>
                <input type="text" class="form-control" id="titulo" autocomplete="off" formControlName="titulo"
                    [ngClass]="{'is-invalid': verificaCampo('titulo')}">
                <span class="float-end text-end">{{tamanhoCampo('titulo')}}/50</span>

                <div class="invalid-feedback" *ngIf="formAnotacao.get('titulo')?.errors?.['required']">Título é requerido!</div>
                <div class="invalid-feedback" *ngIf="formAnotacao.get('titulo')?.errors?.['maxlength']">Título maior que 50 caracteres</div>
            </div>
        </div>

    </div>

    <div class="form-group mt-3">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" cols="30" rows="10" class="form-control" formControlName="descricao"
            [ngClass]="{'is-invalid': verificaCampo('descricao')}"></textarea>

        <div class="invalid-feedback" *ngIf="formAnotacao.get('descricao')?.errors?.['required']">Descrição é requerido!</div>
    </div>

    <button [disabled]="formAnotacao.invalid || desativaBotaoSalvar" class="btn btn-primary mt-3">
        <i class="fas fa-save me-1"></i>Salvar
    </button>

</form>
